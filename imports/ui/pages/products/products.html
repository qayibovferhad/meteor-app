<template name="products">
  <div class="row">
    {{#each getProducts}}
    <div class="col-lg-4">
      <div class="card mt-3" style="width: 18rem">
        <div class="card-body">
          <img src="{{getImg productId}}" width="200px" height="200px" alt="" />
          <h5 class="card-title">{{name}}</h5>
          <p class="card-text">{{price}}$</p>
          <p>count:{{count}}</p>
          <button class="btn btn-success" id="addBasket">Add Basket</button>
          <a
            href="/productDetail/{{_id}}"
            class="btn btn-primary"
            id="productDetail"
            >Product Detail</a
          >
        </div>
      </div>
    </div>

    {{/each}}
  </div>
</template>
