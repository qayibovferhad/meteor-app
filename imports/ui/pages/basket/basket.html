<template name="basket">
  {{#each getBasket}} {{#if message}}
  <h1>{{message}}</h1>
  {{else}}

  <div class="card" style="width: 18rem">
    <div class="card-body">
      <img
        class="card-img-top"
        src="{{getProductImage productId}}"
        alt="Product Image"
      />

      <h5 class="card-title">{{name}}</h5>
      <p class="card-text">{{price}}$</p>
      <input type="number" class="productInput" value="1" />
      <button id="editBtn" disabled>Edit</button>
      <button class="btn btn-danger mt-3" id="removeBtn">Remove</button>
      <button class="btn btn-success mt-3" id="buyBtn">Buy</button>
    </div>
  </div>

  {{/if}} {{/each}} {{#if getClearAllButton}}
  <button class="mt-2 btn btn-danger clearAllBasket">Clear All</button>
  {{/if}}
</template>
